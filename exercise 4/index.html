<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Individuals</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h2>For Individuals</h2>
            <p>Start benefiting from the wellness experience. For companies looking at increasing productivity and improving organization wellness.</p>
        </div>
        <div class="right-section">
            <form>
                <div class="input-group">
                    <label>First Name</label>
                    <input type="text" placeholder="Enter first name">
                </div>
                <div class="input-group">
                    <label>Last Name</label>
                    <input type="text" placeholder="Enter last name">
                </div>
                <div class="input-group">
                    <label>Gender</label>
                    <select>
                        <option>Select here</option>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Weight (KG)</label>
                    <input type="number" placeholder="Enter weight">
                </div>
                <div class="input-group">
                    <label>Height</label>
                    <input type="number" placeholder="Enter height">
                </div>
                <div class="input-group">
                    <label>Activity Level</label>
                    <select>
                        <option>Select here</option>
                        <option>Low</option>
                        <option>Moderate</option>
                        <option>High</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" placeholder="Enter password">
                </div>
                <button type="submit" class="register-btn">Register</button>
                <p class="terms">By clicking Register, you agree to our <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.</p>
            </form>
        </div>
    </div>
</body>
</html>
