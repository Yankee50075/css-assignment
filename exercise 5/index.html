<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WP Pusher Checkout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Checkout Section -->
        <div class="checkout-box">
            <h2>Checkout</h2>
            
            <!-- User Information -->
            <div class="section">
                <h3>1. Your Basic Information</h3>
                <label>First Name</label>
                <input type="text" placeholder="First Name">
                
                <label>Last Name</label>
                <input type="text" placeholder="Last Name">
                
                <label>Email</label>
                <input type="email" placeholder="Email">
            </div>

            <!-- Payment Information -->
            <div class="section">
                <h3>2. Your Payment Information</h3>
                <label>Credit Card</label>
                <input type="text" placeholder="Card Number">
                <input type="text" placeholder="MM/YY">
                <input type="text" placeholder="CVC">
            </div>

            <!-- Checkout Button -->
            <button class="checkout-btn">Buy WP Pusher</button>
            
            <p class="help-text">Need any help? Donâ€™t hesitate to <a href="#">contact support</a>.</p>
        </div>

        <!-- Pricing Sidebar -->
        <div class="pricing-box">
            <h3>Freelancer</h3>
            <p class="price">$99/year</p>
            <ul>
                <li>Automatically renews after 1 year</li>
                <li>Use on 5 client sites</li>
                <li>Private repositories</li>
                <li>Email support</li>
            </ul>
            <p class="extra">Need 20 client sites? <a href="#">Switch to the Agency plan</a></p>
        </div>
    </div>
</body>
</html>
